<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/74510c919c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Meditation App</title>
</head>
<body>
    <div class="app">
       <div class="vid-container"><!-- video background  -->
          <video loop>
              <source src="./video/rain.mp4" type="video/mp4"> 
          </video>
       </div> 

         <div class="time-select"> <!-- time  -->
             <button data-time="120">2 Minutes</button>
             <button data-time="300">5 Minutes</button>
             <button data-time="600">10 Minutes</button>
         </div>

         <div class="player-container"><!-- play button  -->
            <audio class="song">
                <source src="./sounds/rain.mp3">
            </audio>
            <img src="./svg/play.svg" class="play">
            <img src="./svg/replay.svg" class="replay">
            <h3 class="time-display">0:0</h3>
         </div>

         <div class="sound-picker"><!-- sound picker-->
            <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4"><img src="./svg/rain.svg" alt="#"></button>
            <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt="#"></button>
         </div> 
    </div>
    


    <script src="main.js"></script>
</body>
</html>
